<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/solarSystem.css">
    <title>Solar System</title>
</head>

<body>
    <div id="system">
        <img src="img/sun.gif" id="sun" alt="sun">
        <div id="mercury-orbit">
            <img src="img/mercury.png" id="mercury" alt="mercury">
        </div>
        <div id="venus-orbit">
            <img src="img/venus.png" id="venus" alt="venus">
        </div>
        <div id="earth-orbit">
            <img src="img/earth.png" id="earth" alt="earth">
            <div id="moon-orbit">
                <img src="img/moon.jpg" id="moon" alt="moon">
            </div>
        </div>
        <div id="mars-orbit">
            <img src="img/mars.png" id="mars" alt="mars">
        </div>
        <div id="asteroid-belt">
            <img src="img/asteroid.png" alt="asteroid-belt">
        </div>
        <div id="jupiter-orbit">
            <img src="img/jupiter.png" id="jupiter" alt="jupiter">
            <div id="io-orbit">
                <img src="img/io.png" id="io" alt="io">
            </div>
            <div id="europa-orbit">
                <img src="img/europa.png" id="europa" alt="europa">
            </div>
            <div id="ganymede-orbit">
                <img src="img/ganymede.png" id="ganymede" alt="ganymede">
            </div>
            <div id="callisto-orbit">
                <img src="img/callisto.png" id="callisto" alt="callisto">
            </div>
        </div>
        <div id="saturn-orbit">
            <img src="img/saturn.png" id="saturn" alt="saturn">
        </div>
        <div id="uranus-orbit">
            <img src="img/uranus.png" id="uranus" alt="uranus">
        </div>
        <div id="neptune-orbit">
            <img src="img/neptune.png" id="neptune" alt="neptune">
        </div>
        <div id="pluto-orbit">
            <img src="img/pluto.png" id="pluto" alt="pluto">
            <div id="charon-orbit">
                <img src="img/charon.png" id="charon" alt="charon">
            </div>
        </div>
    </div>
    <form>
        <label style="color: #ffffff;" for="timing">Space Timing</label>
        <input id="timing" type="range" name="timing" min="0" max="100" value="0" data-timing="s">
    </form>
    <script src="js/solarSpeed.js"></script>
</body>

</html>
